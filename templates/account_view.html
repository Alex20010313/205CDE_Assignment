{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Account Detail</h2>
<div>
    <table class="table table-striped table-bordered dt-responsive" style="width:100%">
        <thead>
        <tr>
            <th>id</th>
            <th>Username</th>
            <th>E-Mail</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ account.id }}</td>
            <td>{{ account.username }}</td>
            <td>{{ account.email }}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th>id</th>
            <th>Username</th>
            <th>E-Mail</th>
        </tr>
        </tfoot>
        <a href="{{ url_for('accounts') }}" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Back</a>
    </table>
</div>
{% endblock %}
