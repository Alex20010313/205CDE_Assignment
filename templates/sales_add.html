{% extends 'layout.html' %}

{% block title %}Add Client{% endblock %}

{% block content %}
<h2>Add Client</h2>
<form action="{{ url_for('sales_add') }}" method="post">
    <div class="form-group">

        <label for="client_id">Customer Name</label>
        <select name="client_id" id="client_id" class="form-control">
            <option value="">Select Client</option>
            {% for client in clients %}
            <option value="{{ client.id }}">{{ client.first_name }} {{ client.last_name }} (ID: {{client.id}})</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="sale_date">Sale Date</label>
        <input type="date" class="form-control" id="sale_date" name="sale_date" placeholder="Enter Sale Date"
               value="">
    </div>
    <div class="form-group">
        <label for="sale_date">Product Name</label>
        <input type="text" class="form-control" id="product_name" name="product_name" placeholder="Enter Product Name"
               value="">
    </div>
    <div class="form-group">
        <label for="sale_amount">Sale Amount</label>
        <input type="text" class="form-control" id="sale_amount" name="sale_amount" placeholder="Enter Amount"
               value="">
    </div>

    <a href="{{ url_for('sales') }}" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Back</a>
    <button type="submit" class="btn btn-success">Submit</button>
    <button type="reset" class="btn btn-danger">Clear</button>
</form>
{% endblock %}
